<!DOCTYPE html>
<html>
<head>
    <title>Akita Delivery Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <h1>Akita Delivery Navigator</h1>

    <h2>Create Delivery</h2>
    <form action="/create_delivery" method="post">
        Address: <input type="text" name="address"><br>
        Unit ID: <input type="text" name="unit_id"><br>
        <input type="submit" value="Create Delivery">
    </form>

    <h2>Active Deliveries</h2>
    <table>
        <tr><th>Delivery ID</th><th>Unit ID</th><th>Address</th><th>Status</th><th>Arrival Time</th><th>Return Unit</th></tr>
        {% for delivery in deliveries %}
        <tr>
            <td>{{ delivery[1] }}</td>
            <td>{{ delivery[2] }}</td>
            <td>{{ delivery[3] }}</td>
            <td>{{ delivery[6] }}</td>
            <td>{{ delivery[8] }}</td>
            <td>
                <form action="/return_unit" method="post">
                    <input type="hidden" name="unit_id" value="{{ delivery[2] }}">
                    <input type="hidden" name="delivery_id" value="{{ delivery[1] }}">
                    <input type="hidden" name="channel" value="{{ delivery[7] }}">
                    <input type="submit" value="Return">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Unit Locations</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = {};
        var deliveryMarkers = {};

        function updateMap() {
            fetch('/get_unit_locations')
                .then(response => response.json())
                .then(data => {
                    data.forEach(unit => {
                        if (markers[unit.unit_id]) {
                            markers[unit.unit_id].setLatLng([unit.latitude, unit.longitude]);
                        } else {
                            markers[unit.unit_id] = L.marker([unit.latitude, unit.longitude]).addTo(map).bindPopup(unit.unit_id);
                        }
                        if (Object.keys(markers).length > 0){
                            map.setView([data[0].latitude, data[0].longitude], 13);
                        }
                    });
                });
        }

        function updateDeliveries() {
            fetch('/get_deliveries')
                .then(response => response.json())
                .then(data => {
                    data.forEach(delivery => {
                        if (deliveryMarkers[delivery.delivery_id]) {
                            deliveryMarkers[delivery.delivery_id].setLatLng([delivery.latitude, delivery.longitude]);
                        } else {
                            deliveryMarkers[delivery.delivery_id] = L.marker([delivery.latitude, delivery.longitude], {icon: L.icon({iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]})}).addTo(map).bindPopup("Delivery: " + delivery.delivery_id);
                        }
                    });
                });
        }

        updateMap();
        updateDeliveries();
        setInterval(updateMap, 5000);
        setInterval(updateDeliveries, 10000);
    </script>
</body>
</html>
